<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div th:insert="~{fragments/template :: header}"></div>
<h1>Planets</h1>
<table border = 1>
    <tr>
  <td><h3>Name</h3></td>
  <td><h3>Operations</h3></td>
    </tr>
  <tr th:each="planet:${planets}">
    <td><a th:href = "@{/gui/planet/{id}(id=${planet.id})}"><p th:text="${planet.name}"/></a></td>
    <td><a th:href="@{/gui/planet/destroy/{id}(id=${planet.id})}">Destroy</a></td>
  </tr>
</table>
<br>
<a th:href="@{/gui/planet/add}">Add new planet</a>
</body>
</html>
