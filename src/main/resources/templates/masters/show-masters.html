<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div th:insert="~{fragments/template :: header}"></div>
<h1>Masters</h1>
<table border = 1>
    <tr>
        <td><h3>Name</h3></td>
    </tr>
  <tr th:each="master:${masters}">
      <td><a th:href="@{/gui/master/{id}(id=${master.id})}"><p th:text="${master.name}"/></a></td>
  </tr>
</table>
<br>
<a th:href="@{/gui/master/add}">Add new master</a>
<br>
<a th:href="@{/gui/master/assign}">Assign master to a planet</a>
<br>
<a th:href="@{/gui/master/getSlackers}">Get slackers</a>
<br>
<a th:href="@{/gui/master/getYoungest}">Get 10 youngest masters</a>
</body>
</html>
