<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Top 10 youngest masters</h1>
<table border = 1>
  <tr>
    <td><h3>Name</h3></td>
  </tr>
  <tr th:each="master:${tenYoungestMasters}">
    <td><a th:href="@{/gui/master/{id}(id=${master.id})}"><p th:text="${master.name}"/></a></td>
  </tr>
</table>
<br>
<a th:href = "@{/gui/master/getAll}">Back</a>
</body>
</html>
